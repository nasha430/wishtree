<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"


    ></script>
    <link rel="stylesheet" href="../static/register.css">

    <script>
        function login() {
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: {id_give: $('#userid').val(), pw_give: $('#userpw').val()},
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token']);
                        alert('로그인 완료!')
                        window.location.href = "/tree/mytree";
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }
    </script>
    <script src="../static/register.js"></script>


</head>
<body>
<div class="login-box">
    <h1 class="title">wishtree</h1>
    <form id="login_form">
        <div class="form-floating mb-3">
            <input
                    type="email"
                    class="form-control input"
                    id="userid"
                    placeholder="Email"
            />
        </div>
        <div class="form-floating">
            <input
                    type="password"
                    class="form-control input"
                    id="userpw"
                    placeholder="Password"
            />
        </div>
    </form>

    <div class="btn-box">
        <button id="login_btn" class="login-btn active" onclick="login()">로그인</button>
        <button id="signup_btn" class="login-btn" onclick="location.href='/register'">회원가입</button>
    </div>
</div>
<script src="../static/register.js"></script>
</body>
</html>
